<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="shortcut icon" type="image/jpg" href="images/Binus-Icon.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <title>Home - BINUSModules</title>
</head>
<body>
  <div class="app">
    <div class="app-container">
      <nav class="top-bar">
        <a class="logo-container" href="#"><img class="binus-modules-logo" src="images/logo.png"></a>
      </nav>
      <div class="main-container">
        <div class="nav">
          <nav class="sidebar">
            <a class="sidebar-item" th:href="@{/index}"><span class="material-symbols-outlined">home</span><span class="sidebar-item-title">Home</span></a>
            <a class="sidebar-item" ><span class="material-symbols-outlined">calendar_month</span><span class="sidebar-item-title">Timetable</span></a>
            <a class="sidebar-item" th:href="@{/course}"><span class="material-symbols-outlined">School</span><span class="sidebar-item-title">Courses</span></a>
            <a class="sidebar-item" th:href="@{/student}"><span class="material-symbols-outlined">person</span><span class="sidebar-item-title">Students</span></a>
            <a class="sidebar-item" ><span class="material-symbols-outlined">Settings</span><span class="sidebar-item-title">Settings</span></a>
            <a class="sidebar-item" th:href="@{/logout}"><span class="material-symbols-outlined">logout</span><span class="sidebar-item-title">Logout</span></a>
          </nav>
        </div>
        <div class="home-content">
          <div class="home-content-header">
            <h1 class="home-title">Welcome to Binus <span style="color: #F5AF33">Modules</span>, <span th:text="${userdetail.firstName}">[Name]</span></h1>
          </div>
          <div class="home-content-items"></div>
        </div>
      </div>
      <footer></footer>
    </div>
  </div>
</body>
</html>
